<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <style>
     @font-face {
        font-family: 'myFont';
        src: url(./fonts/Valty\ DEMO.otf);
      }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'myFont';
    }

    body {
      background-image: url('https://images.unsplash.com/photo-1478760329108-5c3ed9d495a0?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZGFyayUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D');
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }

    .quiz-container {
      background-color: transparent;
      border-radius: 15px;
      padding: 30px;
      color: white;
      max-width: 600px;
      border: 1px solid red;
      width: 100%;
      box-shadow: 0 0px 30px rgba(255, 255, 255, 0.7);
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff0000;
    }

    .question {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: #f0f0f0;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .option {
      border: 1px solid white;
      border-radius: 8px;
      padding: 12px 16px;
      cursor: pointer;
      background-color: transparent;
      transition: border-color 0.3s, transform 0.2s;
      color: white;
      font-size: 20px;
    }

    .option:hover {
      border-color: #ffc0c0;
      transform: scale(1.02);
    }

    .selected {
      border-color: #00bfff;
    }

    .correct {
      border-color: #00ff00;
    }

    .wrong {
      border-color: #ff0000;
    }

    .btn {
      margin-top: 25px;
      background-color: transparent;
      color: #000;
      border: 1px solid red;
      color:red;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: background-color 0.3s;
    }

    @media (max-width: 600px) {
      .quiz-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
    <div class="quiz-container">
      <h1>Quiz App</h1>
    <div id="quiz">
      <div id="question-container">
        <h2 id="question" class="question"></h2>
        <div id="options" class="options"></div>
        <button id="next-btn" class="btn">Next</button>
      </div>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "What does HTML stand for?",
        options: ["Hyper Trainer Marking Language", "Hyper Text Marketing Language", "Hyper Text Markup Language", "Hyper Tool Multi Language"],
        answer: 2
      },
      {
        question: "Which HTML tag is used to define an internal style sheet?",
        options: ["<script>", "<style>", "<css>", "<link>"],
        answer: 1
      },
      {
        question: "Which property is used to change the background color in CSS?",
        options: ["color", "background-color", "bgcolor", "background"],
        answer: 1
      },
      {
        question: "Which tag is used for inserting the largest heading in HTML?",
        options: ["<h6>", "<heading>", "<h1>", "<head>"],
        answer: 2
      },
      {
        question: "Inside which HTML element do we put the JavaScript?",
        options: ["<js>", "<scripting>", "<javascript>", "<script>"],
        answer: 3
      },
      {
        question: "What is the correct syntax for referring to an external script called 'xxx.js'?",
        options: ["<script href='xxx.js'>", "<script name='xxx.js'>", "<script src='xxx.js'>", "<script file='xxx.js'>"],
        answer: 2
      },
      {
        question: "How do you write 'Hello World' in an alert box?",
        options: ["alertBox('Hello World');", "msg('Hello World');", "alert('Hello World');", "msgBox('Hello World');"],
        answer: 2
      },
      {
        question: "How do you create a function in JavaScript?",
        options: ["function = myFunction()", "function:myFunction()", "function myFunction()", "create myFunction()"],
        answer: 2
      },
      {
        question: "How do you call a function named 'myFunction'?",
        options: ["call myFunction()", "call function myFunction()", "myFunction()", "Call.myFunction()"],
        answer: 2
      },
      {
        question: "How to write an IF statement in JavaScript?",
        options: ["if i = 5 then", "if i == 5 then", "if (i == 5)", "if i = 5"],
        answer: 2
      },
      {
        question: "How does a WHILE loop start?",
        options: ["while (i <= 10)", "while i = 1 to 10", "while (i <= 10; i++)", "while i <= 10"],
        answer: 0
      },
      {
        question: "How can you add a comment in JavaScript?",
        options: ["<!-- This is a comment -->", "// This is a comment", "' This is a comment", "** This is a comment **"],
        answer: 1
      },
      {
        question: "What is the correct way to write a JavaScript array?",
        options: ["var colors = 1 = ('red', 'green', 'blue')", "var colors = ['red', 'green', 'blue']", "var colors = (1:'red', 2:'green', 3:'blue')", "var colors = 'red', 'green', 'blue'"],
        answer: 1
      },
      {
        question: "How do you round the number 7.25 to the nearest integer?",
        options: ["Math.rnd(7.25)", "Math.round(7.25)", "round(7.25)", "rnd(7.25)"],
        answer: 1
      },
      {
        question: "Which operator is used to assign a value to a variable?",
        options: ["-", "*", "=", "+"],
        answer: 2
      }
    ];

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");

    let currentQuestionIndex = 0;
    let score = 0;
    let selectedOptionIndex = null;

    function showQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      questionEl.textContent = currentQuestion.question;
      optionsEl.innerHTML = "";
      selectedOptionIndex = null;

      currentQuestion.options.forEach((option, index) => {
        const button = document.createElement("button");
        button.textContent = option;
        button.classList.add("option");
        button.addEventListener("click", () => selectOption(index, button));
        optionsEl.appendChild(button);
      });
    }

    function selectOption(index, button) {
      if (selectedOptionIndex !== null) return;

      selectedOptionIndex = index;
      const correctAnswer = questions[currentQuestionIndex].answer;
      const allOptions = document.querySelectorAll(".option");

      allOptions.forEach((btn, i) => {
        btn.classList.remove("selected");
        if (i === correctAnswer) btn.classList.add("correct");
        if (i === index && i !== correctAnswer) btn.classList.add("wrong");
      });

      button.classList.add("selected");

      if (index === correctAnswer) {
        score++;
      }
    }

    nextBtn.addEventListener("click", () => {
      if (selectedOptionIndex === null) return;
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showScore();
      }
    });

    function showScore() {
      quiz.innerHTML = `<h2>Your Score: ${score} / ${questions.length}</h2><button class="btn" onclick="location.reload()">Restart</button>`;
    }

    showQuestion();
  </script>
</body>
</html>
